<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Station | هيلث ستيشن</title>
  <link rel="website icon" type="png" href="icon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #222222;
      border-radius: 10px;
      align-items: center;
      text-align: center;
      justify-content: center;
    }
    h1 {
      text-align: center;
      color: #fff;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #fff;
    }
    input, select {
      width: 540px;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      justify-content: center;
      text-align: center;
      align-items: center;
      
    }
    .results {
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }
    .results p, .results h3, .results ul {
      margin: 10px 0;
    }

    button { 
      width: 150px;
      height: 25px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;      
    }

    ul {
      padding-left: 20px;
    }

    .icon { 
      width: 250px;
      border-color: #fff;
      border: solid 1px;
    }

    .items{
      align-items: center;
      text-align: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <img src="icon.png" class="icon">
  <h1>Health Station | هيلث ستيشن</h1>
  <div class="social-icons">
    <a href="https://www.tiktok.com/@mafhum_altatwir?_t=ZS-8tYYUMJcFL2&_r=1" target="_blank" class="icon-link"><i class="fa-brands fa-tiktok"></i></a>
    <a href="https://snapchat.com/t/v7hPmhJ0" target="_blank" class="icon-link"><i class="fa-brands fa-snapchat"></i></a>
    <a href="https://www.instagram.com/mafhum_tatwir?igsh=MWF2bnhsdzN6ZDB1Mw==" target="_blank" class="icon-link"><i class="fab fa-instagram"></i></a>
  </div>

  <div class="items">
    
  
    <label>Weight (kg) | الوزن (كجم)</label>
    <input type="number" id="weight" />

    <label>Height (cm) | الطول (سم)</label>
    <input type="number" id="height" />

    <label>Age | العمر</label>
    <input type="number" id="age" />

    <label>Gender | الجنس</label>
    <select id="gender">
      <option value="male">Male | ذكر</option>
      <option value="female">Female | أنثى</option>
    </select>

    <label>Activity Level | مستوى النشاط</label>
    <select id="activity">
      <option value="low">Low | منخفض</option>
      <option value="moderate">Moderate | متوسط</option>
      <option value="high">High | عالي</option>
    </select>

    <button onclick="calculateNeeds()">Calculate | احسب</button>

    <div id="results" class="results"></div>
  </div>
  <script>
    // Load saved data from localStorage on page load
    window.onload = () => {
      const savedData = JSON.parse(localStorage.getItem("healthData"));
      if (savedData) {
        document.getElementById("weight").value = savedData.weight;
        document.getElementById("height").value = savedData.height;
        document.getElementById("age").value = savedData.age;
        document.getElementById("gender").value = savedData.gender;
        document.getElementById("activity").value = savedData.activity;
        calculateNeeds();
      }
    };

    function calculateNeeds() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);
      const age = parseFloat(document.getElementById("age").value);
      const gender = document.getElementById("gender").value;
      const activity = document.getElementById("activity").value;

      // Save data to localStorage
      const userData = {
        weight,
        height,
        age,
        gender,
        activity
      };
      localStorage.setItem("healthData", JSON.stringify(userData));

      let bmr = gender === "male"
        ? 10 * weight + 6.25 * height - 5 * age + 5
        : 10 * weight + 6.25 * height - 5 * age - 161;

      const activityMultiplier = {
        low: 1.2,
        moderate: 1.55,
        high: 1.9,
      }[activity];

      const calories = Math.round(bmr * activityMultiplier);
      const waterLiters = (weight * 0.035).toFixed(2); 

      const vitamins = {
        vitaminA: gender === "male" ? 900 : 700,
        vitaminC: gender === "male" ? 90 : 75,
        vitaminD: 15,
        vitaminE: 15,
        vitaminK: gender === "male" ? 120 : 90,
        calcium: 1000,
        iron: gender === "male" ? 8 : 18,
      };

      let resultHTML = `<div>
        <p><strong>Calories | السعرات الحرارية:</strong> ${calories} kcal</p>
        <p><strong>Water | الماء:</strong> ${waterLiters} L</p>
        <h3>Vitamins | الفيتامينات:</h3>
        <ul>`;

      for (let [key, value] of Object.entries(vitamins)) {
        resultHTML += `<li>${key} : ${value} mg</li>`;
      }

      resultHTML += `</ul></div>`;

      document.getElementById("results").innerHTML = resultHTML;
    }
  </script>
</body>
</html>
