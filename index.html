<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Station | هيلث ستيشن</title>
  <link rel="icon" href="https://cdn.discordapp.com/attachments/1270599093365768225/1372559452334587985/icon.png?ex=6827371a&is=6825e59a&hm=eac061f2c2b65a5610c0e7d016c2a9a876e6b76b42cf7d9cf10a11d149489f77&">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4CAF50;
      --primary-dark: #388E3C;
      --secondary: #2196F3;
      --dark: #121212;
      --light: #f5f5f5;
      --gray: #333333;
      --light-gray: #444444;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 650px;
      margin: 0 auto;
      padding: 20px;
      background-color: var(--dark);
      color: var(--light);
      line-height: 1.6;
    }
    
    .container {
      background-color: var(--gray);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-position: 0 -12px;
      object-fit: cover;
      border: 3px solid var(--primary);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    
    .logo:hover {
      transform: scale(1.05);
    }
    
    h1 {
      text-align: center;
      color: var(--primary);
      margin: 15px 0;
      font-size: 28px;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    
    .social-link {
      color: var(--light);
      font-size: 24px;
      transition: all 0.3s;
    }
    
    .social-link:hover {
      transform: translateY(-3px);
    }
    
    .tiktok:hover { color: #FE2C55; }
    .snapchat:hover { color: #FFFC00; }
    .instagram:hover { 
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--light);
    }
    
    /* Input and Select Styling */
  input, select {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #444;
    border-radius: 8px;
    background-color: #333;
    color: #fff;
    font-size: 16px;
    transition: all 0.3s ease;
    box-sizing: border-box;
    margin: 5px 0 15px 0;
  }

  /* Focus State */
  input:focus, select:focus {
    outline: none;
    border-color: #4CAF50;
    box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
  }

  /* Placeholder Text */
  input::placeholder {
    color: #aaa;
  }

  /* Select Dropdown Arrow */
  select {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 12px center;
    background-size: 16px;
    padding-right: 36px;
  }

  /* Number Input Arrows - Cross-browser Solution */
  input[type="number"] {
    -moz-appearance: textfield; /* Firefox */
  }

  input[type="number"]::-webkit-outer-spin-button,
  input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
    
    button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: var(--primary-dark);
    }
    
    .results {
      background-color: var(--light-gray);
      padding: 20px;
      border-radius: 10px;
      margin-top: 25px;
      display: none;
      animation: fadeIn 0.5s ease-out;
    }
    
    .results h3 {
      color: var(--primary);
      margin-top: 0;
      border-bottom: 1px solid var(--primary);
      padding-bottom: 10px;
    }
    
    .result-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 10px;
      background-color: rgba(0,0,0,0.2);
      border-radius: 6px;
    }
    
    .result-label {
      font-weight: bold;
    }
    
    .vitamins-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }
    
    .vitamin-item {
      background-color: rgba(0,0,0,0.2);
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }
    
    .vitamin-name {
      color: var(--secondary);
      font-weight: bold;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* RTL styles for Arabic */
    .rtl {
      direction: rtl;
      text-align: right;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      .container {
        padding: 15px;
      }
      
      .vitamins-list {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="icon.png" class="logo" alt="Health Station Logo">
      <h1>Health Station <span class="rtl">| هيلث ستيشن</span></h1>
    </div>
    
    <div class="social-links">
      <a href="https://www.tiktok.com/@health.station25" target="_blank" class="social-link tiktok">
        <i class="fab fa-tiktok"></i>
      </a>
      <a href="https://snapchat.com/t/z6w4sLm8" target="_blank" class="social-link snapchat">
        <i class="fab fa-snapchat-ghost"></i>
      </a>
      <a href="https://www.instagram.com/health.station25/" target="_blank" class="social-link instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
    
    <div class="form-group">
      <label for="weight">Weight (kg) <span class="rtl">| الوزن (كجم)</span></label>
      <input type="number" id="weight" placeholder="Enter weight in kg" />
    </div>
    
    <div class="form-group">
      <label for="height">Height (cm) <span class="rtl">| الطول (سم)</span></label>
      <input type="number" id="height" placeholder="Enter height in cm" />
    </div>
    
    <div class="form-group">
      <label for="age">Age <span class="rtl">| العمر</span></label>
      <input type="number" id="age" placeholder="Enter your age" />
    </div>
    
    <div class="form-group">
      <label for="gender">Gender <span class="rtl">| الجنس</span></label>
      <select id="gender">
        <option value="male">Male | ذكر</option>
        <option value="female">Female | أنثى</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="activity">Activity Level <span class="rtl">| مستوى النشاط</span></label>
      <select id="activity">
        <option value="low">Low (little or no exercise) | منخفض</option>
        <option value="moderate">Moderate (light exercise/sports 1-3 days/week) | متوسط</option>
        <option value="high">High (hard exercise/sports 6-7 days/week) | عالي</option>
      </select>
    </div>
    
    <button onclick="calculateNeeds()">
      <span>Calculate</span>
      <span class="rtl">| احسب</span>
    </button>
    
    <div id="results" class="results"></div>
  </div>
  
  <script>
    // Load saved data from localStorage on page load
    window.onload = () => {
      const savedData = JSON.parse(localStorage.getItem("healthData"));
      if (savedData) {
        document.getElementById("weight").value = savedData.weight;
        document.getElementById("height").value = savedData.height;
        document.getElementById("age").value = savedData.age;
        document.getElementById("gender").value = savedData.gender;
        document.getElementById("activity").value = savedData.activity;
      }
    };

    function calculateNeeds() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);
      const age = parseFloat(document.getElementById("age").value);
      const gender = document.getElementById("gender").value;
      const activity = document.getElementById("activity").value;

      // Validate inputs
      if (!weight || !height || !age) {
        alert("Please fill in all fields");
        return;
      }

      // Save data to localStorage
      const userData = {
        weight,
        height,
        age,
        gender,
        activity
      };
      localStorage.setItem("healthData", JSON.stringify(userData));

      // Calculate BMR (Basal Metabolic Rate)
      let bmr = gender === "male"
        ? 10 * weight + 6.25 * height - 5 * age + 5
        : 10 * weight + 6.25 * height - 5 * age - 161;

      const activityMultiplier = {
        low: 1.2,
        moderate: 1.55,
        high: 1.9,
      }[activity];

      const calories = Math.round(bmr * activityMultiplier);
      const waterLiters = (weight * 0.035).toFixed(2); 

      // Vitamin recommendations (in mg)
      const vitamins = {
        vitaminA: gender === "male" ? 900 : 700,
        vitaminC: gender === "male" ? 90 : 75,
        vitaminD: 15,
        vitaminE: 15,
        vitaminK: gender === "male" ? 120 : 90,
        calcium: 1000,
        iron: gender === "male" ? 8 : 18,
        magnesium: gender === "male" ? 400 : 310,
        zinc: gender === "male" ? 11 : 8
      };

      // Build results HTML
      let resultHTML = `
        <h3>Your Daily Needs <span class="rtl">| احتياجاتك اليومية</span></h3>
        
        <div class="result-item">
          <span class="result-label">Calories | السعرات الحرارية</span>
          <span>${calories.toLocaleString()} kcal</span>
        </div>
        
        <div class="result-item">
          <span class="result-label">Water | الماء</span>
          <span>${waterLiters} L</span>
        </div>
        
        <h3>Recommended Vitamins <span class="rtl">| الفيتامينات الموصى بها</span></h3>
        <div class="vitamins-list">
      `;

      for (let [key, value] of Object.entries(vitamins)) {
        const formattedKey = key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
        resultHTML += `
          <div class="vitamin-item">
            <div class="vitamin-name">${formattedKey}</div>
            <div>${value} mg</div>
          </div>
        `;
      }

      resultHTML += `</div>`;

      // Display results with animation
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = resultHTML;
      resultsDiv.style.display = "block";
      
      // Scroll to results
      resultsDiv.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
